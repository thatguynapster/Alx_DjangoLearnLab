{% extends 'blog/base.html' %} {% block content %}
<h2>Posts tagged with "{{ tag_name }}"</h2>

{% if posts %}
<ul>
	{% for post in posts %}
	<li>
		<a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
		<p>{{ post.content|truncatewords:20 }}</p>
	</li>
	{% endfor %}
</ul>
{% else %}
<p>No posts found for this tag.</p>
{% endif %} {% endblock %}
